<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading"><span class="heading2 rainbow">DJ WEB APP</span>
	    <br>
	    <span class="noteFont">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="div_speed">
    <img src="tenor.gif" class="div_speed_img">
    <br>
    <h3 class="btn btn-danger" id="speed"><i class="fa fa-superpowers" aria-hidden="true"></i> Speed<span id="speedNum"></span></h3>
  </div>
  <div class="div_volume">
    <img src="tenor.gif" class="div_volume_img">
    <br>
    <h3 class="btn btn-danger" id="volume"><i class="fa fa-volume-up" aria-hidden="true"></i> Volume<span id="volNum"></span></h3>
  </div>
  <button class="btn btn-success startbutton" onclick="play()" ><i class="fa fa-play" aria-hidden="true"></i> Play</button>
  <button class="btn btn-danger stopbutton" onclick="stop()" ><i class="fa fa-stop" aria-hidden="true"></i> Stop</button>
</center>
<div class="footer">
  Created By: Hamzah Sajid
</div>
<script src="main.js"></script>
</body>
</html>
